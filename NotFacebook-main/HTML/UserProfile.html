<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/UserProfile.css">
    <title>User Profile</title>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div id="profile">
            <div class="avatar">
            <img src="https://i.pinimg.com/474x/33/3f/45/333f45330a2ee0a0f365e0a12453f349.jpg" alt="User Avatar">
            </div>
            <div class="info">
            <p><strong>Name:</strong> <input type="text" placeholder="Enter Your Names"></p>
            <p><strong>Email:</strong> <input type="text" placeholder="Enter Email"> </p>
            <p><strong>Company:</strong> <input type="text" placeholder="Company Name"></p>
            <p><strong>Contact No.:</strong> <input type="contact" placeholder="Enter Contact"></p>
            </div>
            <div class="buttons">
            <button class="edit-btn">Edit</button>
            <button class="logout-btn">Logout</button>
            </div>
            
            </div>
        
        </div>

        <script src="../JS/UserProfile.js"></script>
    </body>
    </html>
